<div class="container">

  <h1 class="mt-3">Edit User</h1>

  <div class="d-flex justify-content-end mt-3">
    <a [routerLink]="['/admin/users']" class="btn btn-primary">Back to User List</a>
  </div>
  <ng-container *ngIf="user;else notFound">

    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
      <div class="mt-2">
        <div class="mt-3">
          <label class="form-label" for="userId">User Id</label>
          <input type="text" disabled
          id="userId"
          class="form-control"
          name="userId"
          value="{{user.userId}}"
          >
        </div>

        <div class="mt-3">
          <label class="form-label" for="username">Username</label>
          <input type="text" disabled
          id="username"
          class="form-control"
          name="username"
          value="{{user.username}}"
          >
        </div>

        <div class="mt-3">
          <label class="form-label" for="email">Email</label>
          <input type="email"
          id="email"
          class="form-control"
          name="email"
          value="{{user.email}}"
          >
        </div>

        <div class="mt-3">
          <label class="form-label" for="firstName">First Name</label>
          <input type="text"
          id="firstName"
          class="form-control"
          name="firstName"
          value="{{user.firstName}}"
          >
        </div>

        <div class="mt-3">
          <label class="form-label" for="lastName">Last Name</label>
          <input type="text"
          id="lastName"
          class="form-control"
          name="lastName"
          value="{{user.lastName}}"
          >
        </div>

        <div class="mt-3">
          <label class="form-label" for="address">Address</label>
          <input type="text"
          id="address"
          class="form-control"
          name="address"
          value="{{user.address}}"
          >
        </div>

        <div class="mt-3">
          <label class="form-label" for="isActive">Is Active</label>
          <input type="text" disabled
          id="isActive"
          class="form-control"
          name="isActive"
          value="{{user.isActive}}"
          >
        </div>
        
        <div class="mt-3 d-flex">
          <button type="submit" class="btn btn-success" [routerLink]="['/admin/users']">Save</button>

          <button type="button" class="btn btn-danger ms-3" (click)="onDelete()" [routerLink]="['/admin/users']">
            Delete User
          </button>
        </div>
      </div>
    </form>
  </ng-container>


  <ng-template #notFound>
    <div class="alert alert-warning" role="alert">
      User not Found!
      <p>{{id}}</p>
    </div>
  </ng-template>
</div>
