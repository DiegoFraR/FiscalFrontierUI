<div class="container">

  <h1 class="mt-3">Users List</h1>

  <div class="d-flex justify-content-end mt-3">
    <a  [routerLink]="['/admin/userRegistrationRequests']" class="btn btn-primary">View User Creation Requests</a>
  </div>
  <ng-container *ngIf="users">

    <table class="table table-bordered mt-3">
      <thead>
        <tr>
          <th>Id</th>
          <th>Username</th>
          <th>Email</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Address</th>
          <th>isActive</th>
          <th>Edit</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{user.userId}}</td>
          <td>{{user.username}}</td>
          <td>{{user.email}}</td>
          <td>{{user.firstName}}</td>
          <td>{{user.lastName}}</td>
          <td>{{user.address}}</td>
          <td>{{user.isActive}}</td>
          <td>
            <a class="btn btn-secondary" [routerLink]="['/admin/users', user.userId]">Edit User</a>
          </td>
        </tr>
      </tbody>
    </table>
  </ng-container>
</div>
