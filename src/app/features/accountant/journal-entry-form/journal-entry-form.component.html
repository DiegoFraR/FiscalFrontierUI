<input type="date" />
<div class="container">
  <h1 class="mt-3">Create Journal Entry</h1>
  <form #journalEntryForm="ngForm" (ngSubmit)="submitJournalEntry()">
    <div class="mt-2">
      <div class="mt-3">
        <div class="form-label">
          <label>Journal Type</label>
          <input class="form-control" type="text" id="journalType" [(ngModel)]="journalEntryType" name="journalType" required />
        </div>
      </div>

      <div class="mt-3">
        <div class="form-label">
          <label>Description</label>
          <textarea class="form-control" id="description" [(ngModel)]="journalEntryDescription" name="description" placeholder="Enter description"></textarea>
        </div>
      </div>

      <div class="mt-3">
        <div class="form-label">
          <label>Post Reference</label>
          <input class="form-control" type="text" id="postReference" [(ngModel)]="journalEntryPostReference" name="postReference" required />
        </div>
      </div>

      <h4 class="mt-3">Debit Entries</h4>
      <div class="mt-3" *ngFor="let debit of debits; let i = index">
        <div class="form-label">
          <!--
          <label>Debit Account {{i + 1}}</label>
          <select [(ngModel)]="debit.account" name="debitAccount{{i}}" >
            <option value="" disabled selected>Select an account</option>
            <option value="Asset">Asset</option>
            <option value="Expense">Expense</option>
            <option value="Liability">Liability</option>
            <option value="Revenue">Revenue</option>
            <option value="Equity">Equity</option>
          </select> --->
          <input class="form-control" type="number" [(ngModel)]="debit.amount" name="debitAmount{{i}}" placeholder="Amount" required />
          <button type="button" (click)="deleteDebit(i)" class="btn btn-danger mt-2">Delete Debit</button>
        </div>
      </div>
      <button type="button" (click)="addDebit()" class="btn btn-success mt-2">Add Debit</button>

      <h4 class="mt-3">Credit Entries</h4>
      <div class="mt-3" *ngFor="let credit of credits; let i = index">
        <div class="form-label"> 
          <!--
          <label>Credit Account {{i + 1}}</label>
          <select [(ngModel)]="credit.account" name="creditAccount{{i}}" > 
            <option value="" disabled selected>Select an account</option>
            <option value="Asset">Asset</option>
            <option value="Expense">Expense</option>
            <option value="Liability">Liability</option>
            <option value="Revenue">Revenue</option>
            <option value="Equity">Equity</option>
          </select> --->
          <input class="form-control" type="number" [(ngModel)]="credit.amount" name="creditAmount{{i}}" placeholder="Amount" required />
          <button type="button" (click)="deleteCredit(i)" class="btn btn-danger mt-2">Delete Credit</button>
        </div>
      </div>

      <div class="button-container">
        <button type="button" (click)="addCredit()" class="btn btn-success mt-2">Add Credit</button>
      </div>

      <div class="form-actions mt-4">
        <button class="btn btn-primary" type="submit" [disabled]="!journalEntryForm.valid">Submit</button>
        <button class="btn btn-secondary" type="button" (click)="resetForm()">Cancel</button>
      </div>

      <div *ngIf="errorMessage" class="error-message">
        <span>{{ errorMessage }}</span>
      </div>
    </div>
  </form>
</div>
