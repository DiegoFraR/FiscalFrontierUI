<div class="container">
  <h1>Create Adjusting Journal Entry</h1>

  <form (ngSubmit)="submitJournalEntry()">
    <!-- Account Dropdown -->
    <div class="form-group">
      <label for="account" class="form-label">Account</label>
      <select
        class="form-control"
        [(ngModel)]="journalEntry.ChartOfAccountId"
        name="account"
        required
      >
        <option *ngFor="let account of chartOfAccounts" [value]="account.accountId">
          {{ account.accountName }}
        </option>
      </select>
    </div>
 <!-- Description -->
 <div class="form-group mt-3">
  <label for="description" class="form-label">Description</label>
  <textarea
    class="form-control"
    id="description"
    [(ngModel)]="journalEntry.JournalEntryDescription"
    name="description"
    placeholder="Enter description"
    required
  ></textarea>
</div>
    <!-- Debit Values -->
    <h4 class="mt-3">Debit Entries</h4>
    <div class="form-group mt-3" *ngFor="let debit of debits; let i = index">
      <input
        class="form-control"
        type="number"
        [(ngModel)]="debit.amount"
        name="debitAmount{{ i }}"
        placeholder="Debit Amount"
        required
      />
      <button type="button" (click)="deleteDebit(i)" class="btn btn-danger mt-2">Delete Debit</button>
    </div>
    <button type="button" (click)="addDebit()" class="btn btn-success mt-2">Add Debit</button>

    <!-- Credit Values -->
    <h4 class="mt-3">Credit Entries</h4>
    <div class="form-group mt-3" *ngFor="let credit of credits; let i = index">
      <input
        class="form-control"
        type="number"
        [(ngModel)]="credit.amount"
        name="creditAmount{{ i }}"
        placeholder="Credit Amount"
        required
      />
      <button type="button" (click)="deleteCredit(i)" class="btn btn-danger mt-2">Delete Credit</button>
    </div>
    <button type="button" (click)="addCredit()" class="btn btn-success mt-2">Add Credit</button>

    <!-- Submit and Reset Buttons -->
    <div class="form-actions mt-4">
      <button class="btn btn-primary" type="submit" [disabled]="!journalEntry">Submit</button>
      <button class="btn btn-secondary" type="button" (click)="resetForm()">Cancel</button>
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="error-message mt-3">
      <span>{{ errorMessage }}</span>
    </div>
  </form>
</div>
