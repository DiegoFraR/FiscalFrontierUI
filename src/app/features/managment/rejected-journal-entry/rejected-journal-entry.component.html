<div class="container">
    <h1>Rejected Journal Entries</h1>
  
    <div class="search-box">
      <label>Filter by Date:</label>
      <input type="date" [(ngModel)]="rejectedStartDate" (change)="filterRejectedByDate()" />
      <input type="date" [(ngModel)]="rejectedEndDate" (change)="filterRejectedByDate()" />
    </div>
  
    <div class="search-box">
      <label>Search Journal:</label>
      <input type="text" [(ngModel)]="rejectedSearchTerm" (input)="searchRejectedJournal()" placeholder="Account Name, Amount, or Date" />
    </div>
    
  <!-- Display Rejected Journal Entries -->
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Date</th>
        <th>Account Name</th>
        <th>Debit</th>
        <th>Credit</th>
        <th>Status</th>
        <th>Reason for Rejection</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let entry of rejectedEntries">
        <td>{{ entry. journalEntryCreated| date: 'short' }}</td>
        <td>{{ entry.journalEntryDescription }}</td>
        <td>{{ entry.debits }}</td>
        <td>{{ entry.credits }}</td>
        <td>Rejected</td>
        <td>{{ entry.journalEntryRejectionReasoning}}</td>
      </tr>
    </tbody>
  </table>
</div>
