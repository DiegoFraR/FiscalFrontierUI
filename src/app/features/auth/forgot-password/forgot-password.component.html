<div class="container">
  <div class="mt-5">
    <div class="col-12 col-md-6 col-lg-4 mx-auto">
      <h1>Forgot Password</h1>

      <form #forgotPasswordForm="ngForm">
        <div class="mt-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email"
          [(ngModel)]="email" required>
        </div>
        <div class="mt-3">
          <label class="form-label" for="securityQuestionOne">Security Question</label>
          <select id="securityQuestionOne" class="form-control" name="securityQuestionOne" 
            [(ngModel)]="selectedSecurityQuestionId" required>
            <option value="" disabled>Select a Question</option>
            <option *ngFor="let question of securityQuestions" [value]="question.securityQuestionId">
              {{ question.securityQuestion }}
            </option>
          </select>
        </div>

        <div class="mt-3">
          <label class="form-label" for="securityQuestionOneAnswer">Security Question Answer</label>
          <input type="text" id="securityQuestionOneAnswer" class="form-control"
            name="securityQuestionOneAnswer" 
            [(ngModel)]="securityQuestionOneAnswer" required>
        </div>
        
        <!-- Continue Button -->
        <div class="mt-4">
          <button type="button" class="btn btn-primary w-100" 
            [disabled]="!forgotPasswordForm.valid"
            (click)="onContinue()"
            >
            Continue
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
