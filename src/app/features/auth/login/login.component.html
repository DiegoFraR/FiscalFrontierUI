<div class="container">
  <div class="mt-5">
    <div class="col-12 col-md-6 col-lg-4 mx-auto">
      <h1>Login</h1>

      <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-3">
          <label for="email" class="form-label">Email</label>
          <input type="text" class="form-control" id="email" name="email" 
            [(ngModel)]="model.email" required>
        </div>

        <div class="mt-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password"
            [(ngModel)]="model.password" required>
        </div>

        <!-- Display error message if loginError is set -->
        <div *ngIf="loginError" class="mt-3 mb-0 text-danger">
          <strong>{{ loginError }}</strong>
        </div>

        <div class="mt-3 d-flex justify-content-between">
          <button type="submit" class="btn btn-secondary">Login</button>
          <a [routerLink]="['/register']" class="btn btn-primary">Register</a>
        </div>
        <div class="mt-3 mb-0 d-flex justify-content-end">
          <a [routerLink]="['/forgotPassword']">Forgot Password?</a>
        </div>
      </form>
    </div>
  </div>
</div>
