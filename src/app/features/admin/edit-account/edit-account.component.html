<input type="date" />
<div class="container">
<h1 class="mt-3">Edit Account</h1>
<form #form="ngForm" (ngSubmit)="onSubmit(form)">
    
    <!-- Account Name -->
    <div class ="mt-3">
        <div class="form-label">
            <label for="accountName">Account Name:</label>
            <input class="form-control" type="text" id="accountName" name="accountName" [(ngModel)]="account.accountName" required>
        </div>
    </div>

    <!-- Account Number -->
    <div class ="mt-3">
        <div class="form-label">
      <label for="accountNumber">Account Number:</label>
      <input class="form-control" type="text" id="accountNumber" name="accountNumber" [(ngModel)]="account.accountNumber" required pattern="^[0-9]{3}-[0-9]{3}$">
    </div>
</div>
    <!-- Account Description -->
    <div class ="mt-3">
        <div class="form-label">
      <label for="accountDescription">Account Description:</label>
      <textarea class="form-control" id="accountDescription" name="accountDescription" [(ngModel)]="account.accountDescription" required></textarea>
    </div>
   </div>
    <!-- Normal Side -->
    <div class ="mt-3">
        <div class="form-label">
      <label for="normalSide">Normal Side:</label>
      <select class="form-control" id="normalSide" name="normalSide" [(ngModel)]="account.normalSide" required>
        <option value="debit">Debit</option>
        <option value="credit">Credit</option>
      </select>
    </div>
</div>
    <!-- Account Category -->
    <div class ="mt-3">
        <div class="form-label">
      <label for="accountCategory">Account Category:</label>
      <select class="form-control" id="accountCategory" name="accountCategory" [(ngModel)]="account.accountCategory" required>
        <option value="asset">Asset</option>
        <option value="liability">Liability</option>
        <option value="equity">Equity</option>
        <option value="revenue">Revenue</option>
        <option value="expense">Expense</option>
      </select>
    </div>
</div>
    <!-- Account Subcategory -->
    <div class ="mt-3">
        <div class="form-label">
      <label for="accountSubcategory">Account Subcategory:</label>
      <input class="form-control" type="text" id="accountSubcategory" name="accountSubcategory" [(ngModel)]="account.accountSubcategory">
    </div>
</div>
    <!-- Initial Balance -->
    <div class ="mt-3">
        <div class="form-label">
      <label for="initialBalance">Initial Balance:</label>
      <input class="form-control" type="number" id="initialBalance" name="initialBalance" [(ngModel)]="account.initialBalance" required>
    </div>
</div>
    <!-- Debit -->
    <div class ="mt-3">
        <div class="form-label">
      <label for="debit">Debit:</label>
      <input class="form-control" type="number" id="debit" name="debit" [(ngModel)]="account.debit" required>
    </div>
</div>
    <!-- User ID -->
    <div class ="mt-3">
        <div class="form-label">
      <label for="userId">User ID:</label>
      <input class="form-control" type="text" id="userId" name="userId" [(ngModel)]="account.userId" required>
    </div>
</div>
    <!-- Order -->
    <div class ="mt-3">
        <div class="form-label">
      <label for="order">Order:</label>
      <input class="form-control" type="text" id="order" name="order" [(ngModel)]="account.order" required>
    </div>
</div>
    <!-- Statement -->
    <div class ="mt-3">
        <div class="form-label">
      <label for="statement">Statement:</label>
      <select class="form-control" id="statement" name="statement" [(ngModel)]="account.statement" required>
        <option value="IS">Income Statement</option>
        <option value="BS">Balance Sheet</option>
        <option value="RE">Retained Earnings Statement</option>
      </select>
    </div>
</div>
    <!-- Comment -->
    <div class ="mt-3">
        <div class="form-label">
      <label for="comment">Comment:</label>
      <textarea class="form-control" id="comment" name="comment" [(ngModel)]="account.comment"></textarea>
    </div>
</div>
    <!-- Save Changes Button -->
    <button type="submit" class="btn btn-primary" style="background-color: #3f51b5; border-color: #3f51b5;">Save Changes</button>
  </form>
</div>
