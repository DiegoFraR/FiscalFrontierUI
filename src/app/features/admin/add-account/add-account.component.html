<input type="date" />
<div class="container">
    <h1 class="mt-3">Add Account</h1>

    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
        <div class ="mt-2">
            <!---Account name-->
        <div class ="mt-3">
        <div class="form-label">
          <label for="accountName">Account Name:</label>
          <input class="form-control" type="text" id="accountName" 
          name="accountName" [(ngModel)] = "model.accountName" required>
        </div>
        </div>

      <!---Account Number
      <div class ="mt-3">
        <div class="form-label">
          <label for="accountNumber">Account Number:</label>
          <input class="form-control" type="text" id="accountNumber"
           name="accountNumber"
           [(ngModel)] = "model" required pattern="^[0-9]{3}-[0-9]{3}$">
        </div>
    </div>-->

      <!---Account Description-->
      <div class ="mt-3">
        <div class="form-label">
          <label for="accountDescription">Account Description:</label>
          <textarea class="form-control" id="accountDescription" name="accountDescription" [(ngModel)] = "model.accountDescription"></textarea>
        </div>
    </div>

      <!---Account Category-->
      <div class ="mt-3">
        <div class="form-label">
          <label for="accountCategory">Account Category:</label>
          <select class="form-control" id="accountCategory" name="accountCategory" [(ngModel)] = "model.accountCategory" required>
            <option value="Asset">Asset</option>
            <option value="Liability">Liability</option>
            <option value="Equity">Equity</option>
            <option value="Revenue">Revenue</option>
            <option value="Expense">Expense</option>
          </select>
        </div>
    </div>

      <!---Account Sub-->
      <div class ="mt-3">
        <div class="form-label">
          <label for="accountSubcategory">Account Subcategory:</label>
          <input class="form-control" type="text" id="accountSubcategory" name="accountSubcategory" [(ngModel)] = "model.accountSubcategory">
        </div>
    </div>

      <!--Initial Balance-->
      <div class ="mt-3">
        <div class="form-label">
          <label for="initialBalance">Initial Balance:</label>
          <input class="form-control" type="number" id="accountInitialBalance" name="accountInitialBalance" [(ngModel)] = "model.accountInitialBalance" required>
        </div>
    </div>

        <!--Balance
      <div class ="mt-3">
        <div class="form-label">
          <label for="balance">Balance:</label>
          <input class="form-control" type="number" id="balance" name="balance" ngModel required>
        </div>
    </div>-->

      <!--Debit-->
      <div class ="mt-3">
        <div class="form-label">
          <label for="debit">Debit:</label>
          <input class="form-control" type="number" id="debit" name="debit" [(ngModel)] = "model.accountDebit" required>
        </div>
    </div>

      <!--Credit-->
      <div class ="mt-3">
        <div class="form-label">
          <label for="credit">Credit:</label>
          <input class="form-control" type="number" id="credit" name="credit" [(ngModel)] = "model.accountCredit" required>
        </div>
    </div>

      <!--User ID-->
      <div class ="mt-3">
        <div class="form-label">
          <label for="userId">User ID:</label>
          <input class="form-control" type="text" id="userId" name="userId" readonly [value]="model.userId" [(ngModel)] = "model.userId">
        </div>
    </div>

      <!--Order-->
      <div class ="mt-3">
        <div class="form-label">
          <label for="order">Order:</label>
          <input class="form-control" type="text" id="order" name="order" [(ngModel)] = "model.accountOrder" required>
        </div>
    </div>

      <!---Statement-->
      <div class ="mt-3">
        <div class="form-label">
          <label for="statement">Statement:</label>
          <select class="form-control" id="statement" name="statement" [(ngModel)] = "model.accountStatement" required>
            <option value="IS">Income Statement</option>
            <option value="BS">Balance Sheet</option>
            <option value="RE">Retained Earnings Statement</option>
          </select>
        </div>
    </div>
      <!---Comment-->
      <div class ="mt-3">
        <div class="form-label">
          <label for="comment">Comment:</label>
          <textarea class="form-control" id="comment" name="comment" [(ngModel)] = "model.accountComment"></textarea>
        </div>
    </div>
    </div>

    <div class="mt-3 d-flex">
        <button type="submit" class="btn btn-primary"  style="background-color: #3f51b5; border-color: #3f51b5;">Add Account</button>
    </div>
      </form>
</div>

<div *ngIf="error" class="alert alert-danger mt-3">
  {{ error }}
</div>
