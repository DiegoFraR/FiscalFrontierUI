<input type="date" />
<div class="container">
    <h1 class="mt-3">Add Account</h1>

    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
        <div class ="mt-2">
            <!---Account name-->
        <div class ="mt-3">
        <div class="form-label">
          <label for="accountName">Account Name:</label>
          <input class="form-control" type="text" id="accountName" 
          name="accountName" ngModel required>
        </div>
        </div>

      <!---Account Number-->
      <div class ="mt-3">
        <div class="form-label">
          <label for="accountNumber">Account Number:</label>
          <input class="form-control" type="text" id="accountNumber"
           name="accountNumber"
            ngModel required pattern="^[0-9]{3}-[0-9]{3}$">
        </div>
    </div>

      <!---Account Description-->
      <div class ="mt-3">
        <div class="form-label">
          <label for="accountDescription">Account Description:</label>
          <textarea class="form-control" id="accountDescription" name="accountDescription" ngModel required></textarea>
        </div>
    </div>

      <!---Normal Side-->
      <div class ="mt-3">
        <div class="form-label">
          <label for="normalSide">Normal Side:</label>
          <select class="form-control" id="normalSide" name="normalSide" ngModel required>
            <option value="debit">Debit</option>
            <option value="credit">Credit</option>
          </select>
        </div>
    </div>

      <!---Account Category-->
      <div class ="mt-3">
        <div class="form-label">
          <label for="accountCategory">Account Category:</label>
          <select class="form-control" id="accountCategory" name="accountCategory" ngModel required>
            <option value="asset">Asset</option>
            <option value="liability">Liability</option>
            <option value="equity">Equity</option>
            <option value="revenue">Revenue</option>
            <option value="expense">Expense</option>
          </select>
        </div>
    </div>

      <!---Account Sub-->
      <div class ="mt-3">
        <div class="form-label">
          <label for="accountSubcategory">Account Subcategory:</label>
          <input class="form-control" type="text" id="accountSubcategory" name="accountSubcategory" ngModel>
        </div>
    </div>

      <!--Initial Balance-->
      <div class ="mt-3">
        <div class="form-label">
          <label for="initialBalance">Initial Balance:</label>
          <input class="form-control" type="number" id="initialBalance" name="initialBalance" ngModel required>
        </div>
    </div>

      <!--Debit-->
      <div class ="mt-3">
        <div class="form-label">
          <label for="debit">Debit:</label>
          <input class="form-control" type="number" id="debit" name="debit" ngModel required>
        </div>
    </div>

      <!--User ID-->
      <div class ="mt-3">
        <div class="form-label">
          <label for="userId">User ID:</label>
          <input class="form-control" type="text" id="userId" name="userId" ngModel required>
        </div>
    </div>

      <!--Order-->
      <div class ="mt-3">
        <div class="form-label">
          <label for="order">Order:</label>
          <input class="form-control" type="text" id="order" name="order" ngModel required>
        </div>
    </div>

      <!---Statement-->
      <div class ="mt-3">
        <div class="form-label">
          <label for="statement">Statement:</label>
          <select class="form-control" id="statement" name="statement" ngModel required>
            <option value="IS">Income Statement</option>
            <option value="BS">Balance Sheet</option>
            <option value="RE">Retained Earnings Statement</option>
          </select>
        </div>
    </div>
      <!---Comment-->
      <div class ="mt-3">
        <div class="form-label">
          <label for="comment">Comment:</label>
          <textarea class="form-control" id="comment" name="comment" ngModel></textarea>
        </div>
    </div>
    </div>

    <div class="mt-3 d-flex">
        <button type="submit" class="btn btn-primary"  style="background-color: #3f51b5; border-color: #3f51b5;">Add Account</button>
    </div>
      </form>
</div>
