<!-- Actual Table-->

<div class="container">
  <h1>Event Logs of {{accountName}}</h1>
  <div class="table-responsive">
    <ng-container *ngIf="actualEventLogs">
    <table class="table table-striped table-bordered">
      <thead class="thead-dark">
        <tr>
          <th>Account Update History Id</th>
          <th>Account Name</th>
          <th>Account Number</th>
          <th>Date Changes Occured</th>
          <th>Changes</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let eventLog of actualEventLogs">
          <td>{{eventLog.accountUpdateHistoryId}}</td>
          <td>{{eventLog.accountName}}</td>
          <td>{{eventLog.accountNumber}}</td>
          <td>{{eventLog.updateDate | date: 'yyyy-MM-dd hh:mm a'}}</td>
          <td>
            <ng-container *ngFor="let log of eventLog.changes.split(';')">
              <div *ngIf="log.trim()">{{log.trim()}}</div>
            </ng-container></td>
        </tr>
      </tbody>
    </table>
  </ng-container>
  </div>
</div>
